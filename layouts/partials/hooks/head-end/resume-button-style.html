<style>
/* Make the Resume link a separate button below connection links */

/* Primary style for the moved button */
.resume-cta .resume-button {
  display: block;
  width: 100%;
  text-align: center;
  padding: 0.6rem 0.9rem;
  margin-top: 0.75rem;
  border-radius: 0.5rem;
  background: var(--color-primary, #10b981);
  color: #fff !important;
  text-decoration: none !important;
  font-weight: 700;
}

/* Remove any iconography for a simple text button */
.resume-cta .resume-button svg,
.resume-cta .resume-button i,
.resume-cta .resume-button .icon,
.resume-cta .resume-button .icon-pack,
.resume-cta .resume-button .sr-only {
  display: none !important;
}

/* Fallback styling if JS didn't move the element: still make it look like a button and separate it */
li > a[aria-label="View Resume"],
li > a[title="View Resume"] {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 0.75rem;
  margin-top: 0.75rem;
  border-radius: 0.5rem;
  background: var(--color-primary, #10b981);
  color: #fff !important;
  text-decoration: none !important;
  font-weight: 600;
}

/* If there's no visible text, inject the label */
li > a[aria-label="View Resume"]:not(:has(*:not(svg))),
li > a[title="View Resume"]:not(:has(*:not(svg))) {
  position: relative;
}
li > a[aria-label="View Resume"]:not(:has(*:not(svg)))::after,
li > a[title="View Resume"]:not(:has(*:not(svg)))::after {
  content: "View Resume";
  margin-left: 0.5rem;
  font-weight: 700;
}
</style>

<script>
// Move the 'View Resume' link out of the social icons list and render it as a separate button below.
document.addEventListener('DOMContentLoaded', function () {
  var a = document.querySelector(
    'a[aria-label="View Resume"], a[title="View Resume"], a[href="/uploads/PhuTran_Resume.pdf"], a[href$="PhuTran_Resume.pdf"]'
  );
  if (!a) return;

  // Find the nearest UL/OL that likely contains the social icons
  var list = a.closest('ul, ol');
  if (!list || !list.parentNode) return;

  // Normalize: force simple text label and remove any icon children
  a.textContent = 'View Resume';

  // Create wrapper and move the link
  var wrap = document.createElement('div');
  wrap.className = 'resume-cta';
  a.classList.add('resume-button');

  // Move after the list
  wrap.appendChild(a);
  list.parentNode.insertBefore(wrap, list.nextSibling);
});
</script>
